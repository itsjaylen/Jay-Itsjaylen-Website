{% extends "base.html" %} {% block content %} {% endblock %} {% block main %}

<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
          <img src="/static/images/Skidy-pocketwatch.png" class="rounded" alt="...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="btnModeClose">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>



{% endblock %}
