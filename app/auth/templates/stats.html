<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats</title>
  </head>
  <body>
    <!-- #TODO Make the navar universal -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Navbar</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Logged in as: {{current_user.username}}<span id="username"></span></a></li>
        <li><a href="/">Home</a></li>
        <li><a href="/auth/dashboard/">Dashboard</a></li>
        <li><a href="/auth/dashboard/settings">Settings</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
        <h1>Dashboard Settings</h1>
        <div class="row">
            <div class="col s12">
                <div class="card">
                  <div class="card-content">
                    <span class="card-title">Stats</span>
                    <!-- #TODO Make more stats -->
                    <p>
                      Account Type: {{current_user.is_admin}}<span
                        id="account-type"
                      ></span>
                    </p>
                    <p>Role Type: {{current_user.role}} <span id="request-amount"></span></p>
                    <p>
                      Account Creation Date: {{current_user.created_at}} <span id="account-creation-date"></span>
                    </p>
                    <p>Request Amount: {{current_user.total_request_count}} <span id="request-amount"></span></p>
                  </div>
                  <div class="card-action">
                    <button id="update-stats-btn" onclick="updateStats()">
                      Update Stats
                    </button>
                  </div>
                </div>
              </div>
  </body>
</html>
